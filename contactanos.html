<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Ponte en contacto con nosotros para darte información personalizada">
    <meta name="keywords"  content="Inversiones, Criptomonedas, Acciones de streaming, Activos digitales">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Imka</title>
</head>
<body>
  <header>
    <!--Navegación-->
    <nav id="arriba" class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand mx auto" href="index.html">
            <img class="logo" src="imagenes/logo.png" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#asesores">Asesores Imka<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#inversiones">Inversiones Imka</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Regístrate o Inicia sesión
                    </a>
                    
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">

                     
                  <li class="nav-item">
                   <a class="nav-link" href="#contactanos">Contáctanos</a>
                  </li>
    <!-- Fin navegación-->
    

    <main class="container contenido-principal">
      <div>
        <h3>¿Quieres  que nos pongamos en contacto contigo?</h3>
       
      <!--Formulario-->
       <form>
            <fieldset>
                <legend>Contáctanos</legend>
                <label for="Nombre_Apellido">Nombre y Apellido:</label>
                <input type="text" name="Nombre_Apellido">
                
                <label for="email">E-mail:</label>
                <input type="email" name="email">

                <label for="estado_civil">Estado civil:</label>
                <select name="estado_civil">
                    <option value="soltero/a">Soltero/a</option>
                    <option value="Casado/a">Casado/a</option>
                </select>

                <label for="aceptar">¿Desea recibir el Newsletter?</label>
                <input type="checkbox" name="acepar" value="1">

                <textarea placeholder="Comentarios"></textarea>

                <input type="reset" name="reset" value="Limpiar formulario">
                <input type="submit" name="submit" value="Enviar formulario">
            </fieldset>
        </form>
       </div>
    </main>   



      

 
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  

</body>
</html>
